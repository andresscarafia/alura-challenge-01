<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300&display=swap" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body>
  <img src="images/logo.png" alt="Logo de Alura en color azul">
  <form>
    <textarea id="texto-a-encriptar" id="" cols="60" rows="30" placeholder="Ingrese el texto aquí" required></textarea>
    <p><img src="images/exclamation-mark-in-a-circle.png" alt="Signo de exclamación final"> Sólo letras minúsculas y sin acentos. No se permiten caracteres especiales</p>
    <input type="submit" value="Encriptar" class="encriptar">
    <input type="submit" value="Desencriptar" class="desencriptar">
    <!--<button class="encriptar">Encriptar</button>
    <button class="desencriptar">Desencriptar</button>-->
  </form>
  <div id="texto-encriptado">
    <img src="images/persona.png" alt="Imagen de una persona mirando un diamante con una lupa">
    <h2>Ningún mensaje fue encontrado</h2>
    <p>Ingresa el texto que desees encriptar o desencriptar</p>
  </div>
  <button class="copiar">Copiar</button>
  <footer>
    Copyright - &copy Andrés Gastón Scarafía 2023 - <a href="https://github.com/andresscarafia">Github</a> - <a href="https://www.linkedin.com/in/andres-scarafia/">Linkedin</a>
  </footer>
</body>
</html>
