<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo de Alura en color azul" class="logo">
  </header>
  <main>
    <div class="texto">
      <textarea id="texto-a-encriptar" cols="30" rows="18" placeholder="Ingrese el texto aquí" required></textarea>
      <p><img src="images/exclamation-mark-in-a-circle.png" alt="Signo de exclamación final"> Sólo letras minúsculas y sin acentos. No se permiten caracteres especiales</p>
      <div class="botones">
        <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
        <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
      </div>
    </div>
    <div class="mensaje">
      <textarea id="mensaje" cols="20" rows="18" disabled></textarea>
      <h2>Ningún mensaje fue encontrado</h2>
      <p>Ingresa el texto que desees encriptar o desencriptar</p>
      <button class="copiar" onclick="btnCopiar()">Copiar</button>
    </div>
  </main>
  <footer>
    Copyright - &copy; Andrés Gastón Scarafía 2023 - <a href="https://github.com/andresscarafia">Github</a> - <a href="https://www.linkedin.com/in/andres-scarafia/">Linkedin</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
